<title>Humble Park</title>

    <nav class="navbar navbar-expand-lg bg-dark navbar-dark py-3 fixed-top">

            <li class="nav-item">

    <!-- Main Section -->
    <section class="bg-dark text-light p-10 p-lg-0 pt-lg-10 p-md-10 text-center text sm-start shadow p-3 mb-5 bg-body">
        <div class="container p-5 bg-dark">
            <div class="row-md col-sm">
                <div class="d-md-flex bg-dark align-items-center justify-content-evenly">
                    <h1 class="col-lg-8 col-md-8 pe-sm-6">Experience Nature in the City</h1>
                    <img src="images/mainpark.jpg" alt="" class="img-fluid col-lg-8 col-md-6">
    
                </div>
            </div>
        </div>
    </section>
    <!-- Second Panel -->
    <section id="classes" class="p-10 p-lg-0 lg-10 text-center text-sm-start">
        <div class="container mt-10 p-5">
            <div class="row-md col-sm">

            </div>
        </div>
    </section>

        </div>

            <div class="row g-4 p-4">
                <div class="col-sm-12 col-md-6 col-lg-3">
                    <img src="images/pavilion.jpg" alt="" class="img-fluid shadow-lg p-0">
                </div>
                <div class="col-sm-12 col-md-6 col-lg-3">
                    <img src="images/birdwatch.jpg" alt="" class="img-fluid shadow-lg p-0">
                </div>
                <div class="col-sm-12 col-md-6 col-lg-3">

                <div class="col-sm-12 col-md-6 col-lg-3">
                    <img src="images/wildlife.jpg" alt="" class="img-fluid shadow-lg p-0">

     <section class="bg-dark text-light p-10 pt-lg-10 p-lg-0 text-center text-sm-start shadow">

        </div>

            <button type="button" class="btn btn-success">2022 Schedule</button>
          </div>
